<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>노하우</title>
	<link rel="stylesheet" href="CSS/default.css">
	<link rel="stylesheet" href="CSS/ui.css">
	<link rel="stylesheet" href="CSS/index.css">
	<script src="https://kit.fontawesome.com/5d9d40e7fe.js" crossorigin="anonymous"></script>
	<style>
		.header {
			flex-direction: column;
			background-color: white;
			color: black;
		}

		.titleCon {
			width: 100%;
			height: 100%;
			display: flex;
			justify-content: center;
			align-items: center;
			position: relative;
			background-color: rgb(32, 211, 175);
			color: white;
		}

		.arrow {
			position: absolute;
			height: 40%;
			width: auto;
			left: 10px;
		}
	</style>
</head>

<body>
	<div class="page">
		<!-- header -->
		<header class="header">
			<div class='titleCon'>
				<img class="arrow" src="images/back_arrow.png" alt="">
				<h1 class="website-title">노하우</h1>
			</div>
			<!-- <div id="modal-switch">⚑</div> -->
		</header>


		<!-- <div class="content-container"> -->
		<!-- primary -->
		<section class="primary">

			<div class="album">
				<div class='imgOrder'></div>
				<div class="images">
					<img src="images/flower.jpg">
					<img src="images/fox.jpg">
					<img src="images/lightning.jpg">
					<img src="images/moon.jpg">
					<img src="images/nature.jpg">
					<img src="images/space.jpg">
				</div>
			</div>

			<div class="iframebox">
				<iframe src="https://www.youtube.com/embed/XhJzwQcbUnA" frameborder="0" allowfullscreen></iframe>
			</div>
			<div class='howToUse'>노하우 사용법을 알아봐요!</div>
			<div class="search-form">
				<input type="search" placeholder=" 검색어를 입력하세요">
				<button class='mainSearch'><i class="fas fa-search"></i></button>
			</div>




		</section>




		<!-- menu -->
		<div class="menu">
			<div class="menu-item chatMenu">
				<i class="fas fa-comments"></i>
				<div>소통</div>
			</div>
			<div class="menu-item homeMenu">
				<i class="fas fa-home"></i>
				<div>홈</div>
			</div>
			<div class="menu-item lectureMenu">
				<i class="fas fa-book-open"></i>
				<div>내 강의</div>
			</div>
		</div>
	</div>
	<script src="JS/slideShow.js"></script>
	<script src="JS/lecture.js"></script>
	<script src="JS/index.js"></script>
	<script src="JS/menu.js"></script>
	<script>
		(() => {
			const arrow = document.querySelector('.arrow');
			arrow.addEventListener('click', () => {
				location.href = 'login.html';
			});
		})();

	</script>
</body>

</html>
