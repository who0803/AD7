<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노하우</title>
    <link rel="stylesheet" href="CSS/default.css">
    <link rel="stylesheet" href="CSS/ui.css">
    <link rel="stylesheet" href="CSS/lec.css">
    <script src="https://kit.fontawesome.com/5d9d40e7fe.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="page">



        <!-- <div class="content-container"> -->
        <!-- primary -->
        <section class="primary">
            <div class="iframebox">
                <iframe src="https://www.youtube.com/embed/kWiCuklohdY" frameborder="0" allowfullscreen></iframe>
            </div>
            <div class="lecContainer">
                <div class="lecName"></div>
                <div class="lecNavBox">
                    <button class="lecBtn exitBtn"><i class="fa fa-sign-out" aria-hidden="true"></i>나가기</button>
                    <button class="lecBtn backBtn"><i class="fa fa-arrow-left" aria-hidden="true"></i>이전</button>
                    <button class="lecBtn nextBtn"><i class="fa fa-arrow-right" aria-hidden="true"></i>다음</button>
                </div>
            </div>

            <div class="lecDesc">
                <div class="lectureDesc act"><i class="fa fa-list" aria-hidden="true"></i>   목 록</div>
            </div>
            <div class="list">
            </div>
        </section>

    </div>
    <script src="JS/lec.js"></script>
</body>

</html>
