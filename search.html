<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Flex</title>
    <link rel="stylesheet" href="CSS/default.css">
    <link rel="stylesheet" href="CSS/ui.css">
    <link rel="stylesheet" href="CSS/search.css">
    <script src="https://kit.fontawesome.com/5d9d40e7fe.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="page">
        <!-- header -->
        <header class="header">
            <div class='search-container'>
                <img class="arrow" src="images/back_arrow.png" alt="">
                <div class="search-form">
                    <input type="search">
                    <button class='mainSearch'><i class="fas fa-search"></i></button>
                </div>
            </div>
            <div class="options">
                <div class="option1 actBorderBot">
                    강 의
                </div>
                <div class="option2">
                    수요조사
                </div>
            </div>
        </header>


        <!-- <div class="content-container"> -->
        <!-- primary -->
        <section class="primary"></section>


        <!-- menu -->
		<div class="menu">
            <div class="menu-item chatMenu">
				<i class="fas fa-comments"></i>
				<div>채팅</div>
			</div>
            <div class="menu-item homeMenu">
				<i class="fas fa-home"></i>
				<div>홈</div>
			</div>
			<div class="menu-item lectureMenu">
				<i class="fas fa-book-open"></i>
				<div>내 강의</div>
			</div>
		</div>
    </div>
    <script src="JS/menu.js"></script>
    <script src="JS/search.js"></script>
</body>

</html>
